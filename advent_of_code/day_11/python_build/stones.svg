<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f0f0f0"/>
    
    <!-- Rule Labels -->
    <text x="50" y="50" font-family="Arial" font-size="16" font-weight="bold">Initial State</text>
    <text x="50" y="150" font-family="Arial" font-size="16" font-weight="bold">Rule 1: 0 → 1</text>
    <text x="50" y="250" font-family="Arial" font-size="16" font-weight="bold">Rule 2: Even digits split</text>
    <text x="50" y="350" font-family="Arial" font-size="16" font-weight="bold">Rule 3: ×2024</text>

    <!-- Initial state -->
    <g transform="translate(200, 30)">
        <circle cx="0" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="80" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="160" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="240" cy="0" r="25" fill="#808080" stroke="black"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">0</text>
        <text x="80" y="5" text-anchor="middle" fill="white" font-size="16">1000</text>
        <text x="160" y="5" text-anchor="middle" fill="white" font-size="16">3</text>
        <text x="240" y="5" text-anchor="middle" fill="white" font-size="16">0</text>
    </g>

    <!-- After first blink -->
    <g transform="translate(200, 130)">
        <circle cx="0" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="80" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="160" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="240" cy="0" r="25" fill="#808080" stroke="black"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">1</text>
        <text x="80" y="5" text-anchor="middle" fill="white" font-size="16">1000</text>
        <text x="160" y="5" text-anchor="middle" fill="white" font-size="16">3</text>
        <text x="240" y="5" text-anchor="middle" fill="white" font-size="16">1</text>
    </g>

    <!-- After second blink -->
    <g transform="translate(200, 230)">
        <circle cx="0" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="80" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="160" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="240" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="320" cy="0" r="25" fill="#808080" stroke="black"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">1</text>
        <text x="80" y="5" text-anchor="middle" fill="white" font-size="16">10</text>
        <text x="160" y="5" text-anchor="middle" fill="white" font-size="16">0</text>
        <text x="240" y="5" text-anchor="middle" fill="white" font-size="16">3</text>
        <text x="320" y="5" text-anchor="middle" fill="white" font-size="16">1</text>
    </g>

    <!-- After third blink -->
    <g transform="translate(200, 330)">
        <circle cx="0" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="80" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="160" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="240" cy="0" r="25" fill="#808080" stroke="black"/>
        <circle cx="320" cy="0" r="25" fill="#808080" stroke="black"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">2024</text>
        <text x="80" y="5" text-anchor="middle" fill="white" font-size="16">20240</text>
        <text x="160" y="5" text-anchor="middle" fill="white" font-size="16">1</text>
        <text x="240" y="5" text-anchor="middle" fill="white" font-size="16">6072</text>
        <text x="320" y="5" text-anchor="middle" fill="white" font-size="16">2024</text>
    </g>

    <!-- Explanation arrows and text -->
    <g stroke="black" stroke-width="2" marker-end="url(#arrowhead)">
        <path d="M 500,50 L 500,110"/>
        <path d="M 500,150 L 500,210"/>
        <path d="M 500,250 L 500,310"/>
    </g>

    <!-- Rule explanations -->
    <text x="520" y="90" font-family="Arial" font-size="14">0s become 1s</text>
    <text x="520" y="190" font-family="Arial" font-size="14">1000 splits into 10 and 0</text>
    <text x="520" y="290" font-family="Arial" font-size="14">Others multiply by 2024</text>

    <!-- Arrowhead definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>